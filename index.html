<!DOCTYPE html>
<html lang="en" ng-app="Calculator">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <section class="main">
    <input class="screen__container" ng-model="screen_display"></input>
    <div class="AC box">AC</div>
    <div class="ABS box">+/-</div>
    <div class="percent box">%</div>
    <div class="divide box orange">/</div>
    <div class="seven box">7</div>
    <div class="eight box">8</div>
    <div class="nine box">9</div>
    <div class="multiply box orange">X</div>
    <div class="four box">4</div>
    <div class="five box">5</div>
    <div class="six box">6</div>
    <div class="subtract box orange">-</div>
    <div class="one box">1</div>
    <div class="two box">2</div>
    <div class="three box">3</div>
    <div class="addition box orange">+</div>
    <div class="zero box">0</div>
    <div class="period box">.</div>
    <div class="equals box orange">=</div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src="./app.js"></script>
  <script src="./controller.js"></script>
  <script src="./service.js"></script>
</body>
</html>
